name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12"]

    steps:
    - uses: actions/checkout@v4

    - name: Install uv
      uses: astral-sh/setup-uv@v4
      with:
        enable-cache: true
        cache-dependency-glob: "uv.lock"

    - name: Set up Python ${{ matrix.python-version }}
      run: uv python install ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        uv sync --python ${{ matrix.python-version }}
        uv run --python ${{ matrix.python-version }} pre-commit install

    - name: Lint with Ruff
      if: matrix.python-version == '3.10'
      run: uv run --python ${{ matrix.python-version }} ruff check

    - name: Type check with MyPy
      if: matrix.python-version == '3.10'
      run: uv run --python ${{ matrix.python-version }} mypy src/

    - name: Test with pytest
      run: uv run --python ${{ matrix.python-version }} pytest --cov=src --cov-report=xml --cov-report=term-missing

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v5
      with:
        file: ./coverage.xml
        fail_ci_if_error: true
        token: ${{ secrets.CODECOV_TOKEN }}
      if: matrix.python-version == '3.10'

  version-check:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Install uv
      uses: astral-sh/setup-uv@v4

    - name: Set up Python
      run: uv python install 3.12

    - name: Check version bump
      run: |
        # Get current version
        CURRENT_VERSION=$(uv run --python 3.12 python .github/scripts/get_version.py pyproject.toml)

        # Get main branch version
        git checkout origin/main -- pyproject.toml
        MAIN_VERSION=$(uv run --python 3.12 python .github/scripts/get_version.py pyproject.toml)
        git checkout - -- pyproject.toml

        # Compare versions
        uv run --python 3.12 python .github/scripts/check_version_bump.py "$CURRENT_VERSION" "$MAIN_VERSION"
