[common.logging_config]
disable_existing_loggers = false
version = 1

[common.logging_config.formatters.default]
format = "%(asctime)s - %(name)s - %(levelname)s - %(message)s"

[common.logging_config.formatters.rich]
format = "%(message)s"

[common.logging_config.handlers.console]
# class = "logging.StreamHandler"
class = "rich.logging.RichHandler"
formatter = "rich"
level = "WARNING"
# stream = "ext://sys.stdout"

[common.logging_config.handlers.file]
class = "logging.handlers.RotatingFileHandler"
formatter = "default"
level = "DEBUG"
filename = "%(user_data_dir)s/logs/moro.log"
maxBytes = 10485760
backupCount = 5

[common.logging_config.root]
handlers = ["console", "file"]
level = "DEBUG"
